<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2><b> Created by. MT.Seabi</b></h2>
  <p><b>GitHub:</b><a href="https://github.com/Michael-T-Seabi">MT_SEABI GITHub</a></p>

  <table border="1">
    
    <tr>
      <td colspan="4">
        <input type="text" id="inputBox" value="0" />
      </td>
    </tr>
    
    <tr>
      <td class="dgtBtn" onclick="digitBtnPressed(7)">7</td>
      <td class="dgtBtn" onclick="digitBtnPressed(8)">8</td>
      <td class="dgtBtn" onclick="digitBtnPressed(9)">9</td>
      <td class="oprtBtnP" onclick="operatorBtnPressed('×')">x</td>
    </tr>
    
    <tr>
      <td class="dgtBtn" onclick="digitBtnPressed(4)">4</td>
      <td class="dgtBtn"onclick="digitBtnPressed(5)">5</td>
      <td class="dgtBtn" onclick="digitBtnPressed(6)">6</td>
      <td class="oprtBtnP" onclick="operatorBtnPressed('-')">-</td>
    </tr>
    
    <tr>
      <td class="dgtBtn" onclick="digitBtnPressed(1)">1</td>
      <td class="dgtBtn" onclick="digitBtnPressed(2)">2</td>
      <td class="dgtBtn" onclick="digitBtnPressed(3)">3</td>
      <td class="oprtBtnP" onclick="operatorBtnPressed('+')">+</td>
   </tr>
    
    <td class="dgtBtn" onclick="digitBtnPressed(0)" colspan="2">0</td>

    <td class="ACBtn" onclick="btnAcPressed()">AC</td>
      <td class="oprtBtnP" onclick="operatorBtnPressed('/')">/</td>
    
    <tr>
      <td class="oprtBtnP" onclick="equalsBtnPressed()" colspan="4">=</td>
    </tr>
    
  </table>
  
  <script>
  
  var newLine = true;//Newline when buttons are pressed
  var value1;
  var currentOperator;
  
  //what happens when buttons(numbers) are pressed
  function digitBtnPressed(button){
    
    if(newLine == true){
      document.getElementById("inputBox").value = button;
      newLine = false;
    } else{
    var currentValue = document.getElementById("inputBox").value;
    document.getElementById("inputBox").value = currentValue + button ;
    }
  }
  
  //set screen to zero once AC is pressed
  function btnAcPressed(){
    document.getElementById("inputBox").value = 0;
    newLine = true ;
  }
  
  //The + % - * btn
  function operatorBtnPressed(operator){
    currentOperator = operator;
    value1 = parseInt(document.getElementById("inputBox").value);
    newLine = true ;
  }

  //The equals btn 
  function equalsBtnPressed(){
    var  value2 = parseInt(document.getElementById("inputBox").value);
    var finalTotal;
    
    switch(currentOperator){
      case "+":
        finalTotal = value1 + value2;
        break;
      case "-":
        finalTotal = value1 - value2;
        break;
      case "/":
        finalTotal = value1 / value2;
        break;
      case "×":
        finalTotal = value1 * value2;
        break;
    }
    document.getElementById("inputBox").value = finalTotal; 
    value1 = 0;
    newLine = true ;
  }
  
  </script>
  
</body>
</html>
